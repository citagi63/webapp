<!doctype html>
<html>
<head>
    <title>Basic Calculator</title>
    <script src="addition.js"></script>
    <script src="subtraction.js"></script>
    <script src="mul.js"></script>
    <script src="division.js"></script>
    <script src="clear.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff416c, #ff4b2b); /* punchy pink-orange gradient */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Basic Calculator</h2>
    Enter first no   <input type="text" id="first no"/> <br/><br/>
    Enter second no  <input type="text" id="second no"/> <br/><br/>
    Result           <input type="text" id="result" readonly/><br/><br/>
    
    <button style="color: red" onclick="add()">Add</button>
    <button style="color: blue" onclick="subtract()">Subtract</button>
    <button style="color: deeppink" onclick="mul()">Multiplication</button>
    <button style="color: coral" onclick="divide()">Division</button>
    <button style="color: brown" onclick="clearFields()">Exit</button>
</body>
</html>
